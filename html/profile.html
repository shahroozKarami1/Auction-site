<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروفایل شخصی</title>
  <link rel="icon" href="../img/titles/profile32.jpg" sizes="32*32">
  <link rel="icon" href="../img/titles/profile64.jpg" sizes="64*64">
  <link rel="icon" href="../img/titles/profile128.jpg" sizes="128*128">
  <link rel="icon" href="../img/titles/profile256.jpg" sizes="256*256">
  <link rel="stylesheet" href="../font/font-awesome/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" media="screen and (min-width:501px) and (max-width:768px)"
    href="../mediaQuery/profile/profile-smartPhone.css" />
  <link rel="stylesheet" media="screen and (min-width:769px) and (max-width:1024px)"
    href="../mediaQuery/profile/profile-tablet.css" />
  <link rel="stylesheet" media="screen and (min-width:1025px)" href="../mediaQuery/profile/profile-wideSreen.css" />
</head>

<body>
  <header class="header_profile pb">
    <h3>به صفحه ی شخصی خودتون خوش آمدید</h3>
    <h4>خروج<span><i class="ri-expand-left-line"></i></span></h4>
    <a class="sun_moon a_esc" href="#">
      <i class="ri-moon-line" id="moon-button"></i>
    </a>
  </header>
  <main class="profile_main pb">
    <section class="img_disc">
      <div class="img_disc-fig">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-minus-circle"></i>
      </div>
      <div class="img_disc-image mb">
        <img src="../img/overall/avatar3.jpg" alt="profile_img" class="img_profile" />
        <input type="file" name="file" class="img_profile-input" accept="image/*" />
      </div>
      <div class="img_disc-user">شسیبش شسیبش شسیبشب</div>
      <div class="img_desc-icons">
        <a href="./reg_adevertise.html" class="icons_plus">
          <i class="fas fa-plus"></i>
        </a>
        <div class="icons_cam">
          <i class="fas fa-camera"></i>
        </div>
        <a href="./chatbox.html" class="icons_chat">
          <i class="fas fa-commenting"></i>
        </a>
      </div>
      <div class="img_disc-privillage">
        <div class="pri">
          <p class="titler">امتیاز کاربران به نحوه ی برخورد شما</p>
          <p class="numeric">0</p>
        </div>
        <div class="pri">
          <p class="titler">امتیاز کاربران به اصالت کالای شما</p>
          <p class="numeric">0</p>
        </div>
        <div class="pri">
          <p class="titler">تراز شما در سایت</p>
          <p class="numeric">0</p>
        </div>
      </div>
    </section>
    <section class="tls_sti">
      <div class="tls_sti-holder gr">
        <a href="#" class="setting"> تنظیمات <i class="fas fa-cog"></i>
        </a>
        <a href="#" class="setting"> پشتیبانی <i class="fas fa-plus-square"></i>
        </a>
        <a href="#" class="setting"> صورت حساب ها <i class="fas fa-calculator"></i>
        </a>
        <a href="#" class="setting"> اعلانات <i class="fas fa-bullhorn"></i>
        </a>
        <a href="#" class="setting"> صندوق پیام <i class="fas fa-mail-bulk"></i>
        </a>
        <a href="#" class="setting"> خرید ها <i class="fas fa-credit-card"></i>
        </a>
        <a href="#" class="setting"> فروش ها <i class="fas fa-wallet"></i>
        </a>
        <a href="#" class="setting"> مزایدات <i class="fas fa-hand"></i>
        </a>
      </div>
    </section>
  </main>
  <script src="../js/changetheme.js" defer></script>
  <script src="../js/profile.js" defer></script>
</body>

</html>
